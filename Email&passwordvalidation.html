<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validation</title>
</head>

<body>
    <form id="myForm">
        <input type="text" name="email-id" id="email" placeholder="Enter email-id">
        <input type="text" name="password" id="pass" placeholder="Enter password">
        <button id="submit">submit</button>
    </form>

    <script>
        var form = document.getElementById('myForm');

        form.addEventListener('submit', function () {
            var emailregex = /^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            var passregex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/; 
            var email = document.querySelector('#email').value;
            var password = document.querySelector('#pass').value;
            if (email.match(emailregex)&&password.match(passregex)) {
                alert('Valid email & password')
            }
            else {
                alert('Invalid Email Or password')
            }
         })

        

    </script>
</body>

</html>
